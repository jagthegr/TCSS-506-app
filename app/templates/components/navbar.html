<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Navbar</title>
</head>
<body>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('main.index') }}" class="text-white text-lg font-bold">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" class="h-8 inline-block mr-2"> Flashcard Hub
            </a>
            <div class="flex space-x-4">
                <a href="{{ url_for('main.index') }}" class="text-gray-300 hover:text-white">Home</a>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.dashboard') }}" class="text-gray-300 hover:text-white">Dashboard</a>
                <a href="{{ url_for('main.generate_flashcards') }}" class="text-gray-300 hover:text-white">Generate Flashcards</a>
                <a href="{{ url_for('main.logout') }}" class="text-gray-300 hover:text-white">Logout</a>
                {% else %}
                <a href="{{ url_for('main.login') }}" class="text-gray-300 hover:text-white">Login</a>
                <a href="{{ url_for('main.register') }}" class="text-gray-300 hover:text-white">Register</a>
                {% endif %}
                <a href="#" class="text-gray-300 hover:text-white">About</a>
                <a href="#" class="text-gray-300 hover:text-white">Contact</a>
            </div>
        </div>
    </nav>
</body>
</html>
